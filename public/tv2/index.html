	<div>

		<figure style="display:flex; gap:1em; text-align:left">

			<div style="width:100%;">

				<div style="font-size:1.8em">Conversions: <span class="js-today-portal-conversions-lr marked"></span>
				<span style="font-size:0.6em">(<span class="js-yesterday-orders"></span>)</span>
				</div>

				<span class="marked js-pageviews-today">0</span> Pageviews
				<span style="font-size:0.6em">(<span class="js-yesterday-pageviews">0</span>)</span>
				<br>
				<span class="marked js-subscribers-today">0</span> Subscriberviews
				<span style="font-size:0.6em">(<span class="js-yesterday-subscribers">0</span>)</span>
			</div>


			<div style="width:100%;">

				<div style="font-size:1.8em">Conversions: <span class="js-today-portal-conversions-moz marked"></span>
				<span style="font-size:0.6em">(<span class="js-yesterday-orders-moz"></span>)</span>
				</div>


				<span class="marked js-pageviews-today-moz">0</span> Pageviews

		</figure>

		</figure>

	<div class="chart-area">
		<h3 class="text-center smaller">Conversion-Entwicklung</h3>
		<div id="ChartOrders" class="mb"></div>

		<h3 class="text-center smaller">Geister-Quote</h3>
		<div id="ChartGeister" class="mb"></div>

		<h3 class="text-center smaller">Subscriberviews Entwicklung</h3>
		<div id="ChartSubscribers" class="mb"></div>
